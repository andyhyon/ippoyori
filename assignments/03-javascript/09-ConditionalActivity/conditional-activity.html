<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Activity</title>
  </head>

  <body>
    <script type="text/javascript">
      var enjoySteak = confirm("Do you like steak?");
      var userBornDate = Number(prompt("When were you born?"));

      if (enjoySteak) {
        document.write("Here's a Steak Sandwich!");
      }
      else {
        document.write("Here's a Tofu Stir-Fry!");
      }


      var userAge = 2018 - userBornDate;

      if (userAge < 21) {
        alert("No Sake for you!");
      }
    </script>
  </body>
</html>
