<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Game Object</title>
  </head>
  <body>
    <h1>Car Adventures!</h1>
    <h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
    <h3>See console for car stats.</h3>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New Mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      // Array of properties in object car
      // Created array to try and for-loop the the properties I wanted to console.log for every onkeyup event
      // var carProperties = [
      //   "make",
      //   "model",
      //   "color",
      //   "mileage",
      //   "isWorking"
      // ]

      // Function of a for-loop I was going to use to display the properties and values for each onkeyup event
      // function displayCar() {
      //   for (i = 0; i < 5; i++) {
      //     console.log(car[i]);
      //   }
      //   console.log("-------------------------");
      // }

      function displayCar() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color: " + car.color);
        console.log("Mileage: " + car.mileage);
        console.log("Is Working: " + car.isWorking);
        console.log("-----------------------------");
      }



      document.onkeyup = function(event) {
        var userKey = event.key;

        if (userKey === "h") {
          car.honk();
          displayCar();
        }

        if (userKey === "d") {
          car.driveToWork();
          displayCar();
        }

        if (userKey === "w") {
          car.driveAroundWorld();
          displayCar();
        }

        if (userKey === "t") {
          car.getTuneUp();
          displayCar();
        }
      }

    </script>
  </body>
</html>
